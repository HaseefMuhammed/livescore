<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Score Board WEBCRAFT</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://haseefmuhammed.github.io/Haseef-Swift/haseef-swift-og.css">
</head>
<body>
  <video class="hs-bg-video" src="images/bg video (1).mp4" loop autoplay muted></video>
  <div class="container">
    <h1 class="text-white text-center head mt-3 p-3" contenteditable="true">Match Name</h1>
    <marquee behavior="" direction="">Powered By WWW.WEBCRAAFT.42WEB.IO</marquee>
    <div class="row mt-5">
      <div class="col-md-6 text-center">
        <div class="team-1">
        <h1 class="text-white team" contenteditable="true">Team 1</h1>
        <!-- <h1 contenteditable="true" class="text-white count">0</h1> -->
         <select class="select1" name="" id="">
          <option value="">0</option>
          <option value="">1</option>
          <option value="">2</option>
          <option value="">3</option>
          <option value="">4</option>
          <option value="">5</option>
          <option value="">6</option>
          <option value="">7</option>
          <option value="">8</option>
          <option value="">9</option>
          <option value="">10</option>
         </select>
      </div>
      </div>
      <div class="col-md-6 text-center">
        <div class="team-2">
        <h1 class="text-white team" contenteditable="true">Team 2</h1>
        <!-- <h1 contenteditable="true" class="text-white count">0</h1> -->
        <select class="select2" name="" id="">
          <option value="">0</option>
          <option value="">1</option>
          <option value="">2</option>
          <option value="">3</option>
          <option value="">4</option>
          <option value="">5</option>
          <option value="">6</option>
          <option value="">7</option>
          <option value="">8</option>
          <option value="">9</option>
          <option value="">10</option>
         </select>
      </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
